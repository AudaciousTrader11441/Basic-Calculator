

<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open Calculator In Modal</button>
    
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Calculator</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">    
      <div>
        <div class="form-group row p-2">
          <label for="number1" class="col-sm-3 col-form-label">Number 1:</label>
          <div class="col-sm-4">
            <input type="number" [(ngModel)]="number1" class="form-control" id="number1" placeholder="Enter number 1">
          </div>
        </div>
    
        <div class="form-group row p-2">
          <label for="number2" class="col-sm-3 col-form-label">Number 2:</label>
          <div class="col-sm-4">
            <input type="number" [(ngModel)]="number2" class="form-control" id="number2" placeholder="Enter number 2">
          </div>
        </div>
    
        <div class="form-group row p-2">
          <div class="col-sm-3"></div> <!-- Spacer column -->
          <div class="col-sm-2">
            <button class="btn btn-primary btn-block m-1" (click)="performAddition()">Add</button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary btn-block m-1" (click)="performSubtraction()">Subtract</button>
          </div>
        </div>
    
        <div class="form-group row mt-3">
          <div class="col-sm-2"></div> <!-- Spacer column -->
          <div class="col-sm-8">
            <div *ngIf="result !== null" class="alert alert-success">
              Result: {{ result }}
            </div>
          </div>
        </div>
    
    
    
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
